<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" width="600" height="400">
  <defs>
    <linearGradient id="incGrad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4a7c59;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d5016;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo -->
  <rect width="600" height="400" fill="#f8f9fa" rx="20"/>
  
  <!-- Título -->
  <text x="300" y="40" text-anchor="middle" font-family="sans-serif" font-size="24" font-weight="bold" fill="#2d5016">
    Proyección de Ingresos Anuales
  </text>
  
  <!-- Línea de crecimiento -->
  <polyline points="80,300 200,250 350,180 520,120" 
            stroke="url(#incGrad)" 
            stroke-width="6" 
            fill="none" 
            stroke-linecap="round"/>
  
  <!-- Puntos de datos -->
  <circle cx="80" cy="300" r="8" fill="#ff6b35"/>
  <circle cx="200" cy="250" r="8" fill="#4a7c59"/>
  <circle cx="350" cy="180" r="8" fill="#2d5016"/>
  <circle cx="520" cy="120" r="8" fill="#2d5016"/>
  
  <!-- Etiquetas -->
  <text x="80" y="325" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#666">
    Año 0
  </text>
  <text x="80" y="340" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold" fill="#ff6b35">
    $0M
  </text>
  
  <text x="200" y="275" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#666">
    Año 1
  </text>
  <text x="200" y="290" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold" fill="#4a7c59">
    $18M
  </text>
  
  <text x="350" y="205" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#666">
    Año 2
  </text>
  <text x="350" y="220" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold" fill="#2d5016">
    $32M
  </text>
  
  <text x="520" y="145" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#666">
    Año 3+
  </text>
  <text x="520" y="160" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold" fill="#2d5016">
    $45M
  </text>
  
  <!-- Área bajo la curva -->
  <path d="M80,300 Q200,250 350,180 Q520,120 520,120 L520,350 L80,350 Z" 
        fill="url(#incGrad)" 
        opacity="0.2"/>
  
  <!-- Líneas de referencia -->
  <line x1="50" y1="350" x2="550" y2="350" stroke="#ddd" stroke-width="1"/>
  <line x1="50" y1="300" x2="550" y2="300" stroke="#eee" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="50" y1="250" x2="550" y2="250" stroke="#eee" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="50" y1="200" x2="550" y2="200" stroke="#eee" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="50" y1="150" x2="550" y2="150" stroke="#eee" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- Resultado neto final -->
  <text x="300" y="380" text-anchor="middle" font-family="sans-serif" font-size="16" font-weight="bold" fill="#2d5016">
    Resultado Neto Anual Final: $27M ARS
  </text>
</svg>
