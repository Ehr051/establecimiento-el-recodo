<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="beerGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DAA520;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="processGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#90EE90;stop-opacity:1" />
      <stop offset="33%" style="stop-color:#DAA520;stop-opacity:1" />
      <stop offset="66%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo -->
  <rect x="0" y="0" width="400" height="300" fill="#F5F5DC"/>
  
  <!-- Título en la parte superior -->
  <text x="200" y="25" text-anchor="middle" fill="#2d5016" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    DEL CAMPO A LA COPA - Proceso Integral
  </text>
  
  <!-- Paso 1: Campo de Cebada -->
  <g transform="translate(20,50)">
    <rect x="0" y="0" width="80" height="60" fill="#90EE90" rx="5"/>
    
    <!-- Plantas de cebada -->
    <rect x="15" y="35" width="2" height="20" fill="#228B22"/>
    <ellipse cx="16" cy="33" rx="1.5" ry="3" fill="#DAA520"/>
    <rect x="25" y="38" width="2" height="17" fill="#228B22"/>
    <ellipse cx="26" cy="36" rx="1.5" ry="3" fill="#DAA520"/>
    <rect x="35" y="36" width="2" height="19" fill="#228B22"/>
    <ellipse cx="36" cy="34" rx="1.5" ry="3" fill="#DAA520"/>
    <rect x="45" y="39" width="2" height="16" fill="#228B22"/>
    <ellipse cx="46" cy="37" rx="1.5" ry="3" fill="#DAA520"/>
    <rect x="55" y="37" width="2" height="18" fill="#228B22"/>
    <ellipse cx="56" cy="35" rx="1.5" ry="3" fill="#DAA520"/>
    
    <text x="40" y="15" text-anchor="middle" fill="#2d5016" font-size="10" font-weight="bold">1. CULTIVO</text>
    <text x="40" y="75" text-anchor="middle" fill="#666" font-size="8">Cebada Premium</text>
  </g>
  
  <!-- Flecha 1 -->
  <path d="M 105 80 L 125 80" stroke="#8B4513" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Paso 2: Cosecha -->
  <g transform="translate(130,50)">
    <rect x="0" y="0" width="80" height="60" fill="#DAA520" rx="5"/>
    
    <!-- Granos -->
    <circle cx="20" cy="25" r="2" fill="#B8860B"/>
    <circle cx="28" cy="22" r="2" fill="#B8860B"/>
    <circle cx="35" cy="27" r="2" fill="#B8860B"/>
    <circle cx="43" cy="24" r="2" fill="#B8860B"/>
    <circle cx="50" cy="29" r="2" fill="#B8860B"/>
    <circle cx="58" cy="26" r="2" fill="#B8860B"/>
    
    <circle cx="25" cy="35" r="2" fill="#B8860B"/>
    <circle cx="32" cy="38" r="2" fill="#B8860B"/>
    <circle cx="40" cy="33" r="2" fill="#B8860B"/>
    <circle cx="48" cy="36" r="2" fill="#B8860B"/>
    <circle cx="55" cy="39" r="2" fill="#B8860B"/>
    
    <!-- Saco de granos -->
    <rect x="60" y="40" width="15" height="15" fill="#8B4513" rx="2"/>
    <text x="67.5" y="50" text-anchor="middle" fill="#fff" font-size="6">GRANO</text>
    
    <text x="40" y="15" text-anchor="middle" fill="#2d5016" font-size="10" font-weight="bold">2. COSECHA</text>
    <text x="40" y="75" text-anchor="middle" fill="#666" font-size="8">Selección Manual</text>
  </g>
  
  <!-- Flecha 2 -->
  <path d="M 215 80 L 235 80" stroke="#8B4513" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Paso 3: Malteado -->
  <g transform="translate(240,50)">
    <rect x="0" y="0" width="80" height="60" fill="#8B4513" rx="5"/>
    
    <!-- Tanque de malteado -->
    <rect x="25" y="20" width="30" height="25" fill="#A0522D" rx="3"/>
    <rect x="27" y="22" width="26" height="21" fill="#D2691E"/>
    
    <!-- Burbujas -->
    <circle cx="32" cy="28" r="1" fill="#FFD700" opacity="0.7"/>
    <circle cx="38" cy="32" r="1" fill="#FFD700" opacity="0.7"/>
    <circle cx="45" cy="29" r="1" fill="#FFD700" opacity="0.7"/>
    <circle cx="48" cy="35" r="1" fill="#FFD700" opacity="0.7"/>
    
    <text x="40" y="15" text-anchor="middle" fill="#fff" font-size="10" font-weight="bold">3. MALTEADO</text>
    <text x="40" y="75" text-anchor="middle" fill="#fff" font-size="8">Proceso Artesanal</text>
  </g>
  
  <!-- Flecha 3 -->
  <path d="M 325 80 L 345 80" stroke="#8B4513" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Paso 4: Cerveza -->
  <g transform="translate(350,50)">
    <rect x="0" y="0" width="45" height="60" fill="#FFD700" rx="5"/>
    
    <!-- Vaso de cerveza -->
    <path d="M 15 20 L 18 45 L 27 45 L 30 20 Z" fill="url(#beerGradient)"/>
    <ellipse cx="22.5" cy="18" rx="7.5" ry="3" fill="#FFFACD"/>
    
    <!-- Espuma -->
    <ellipse cx="22.5" cy="16" rx="6" ry="2" fill="#FFFACD"/>
    
    <text x="22.5" y="12" text-anchor="middle" fill="#2d5016" font-size="9" font-weight="bold">4. COPA</text>
    <text x="22.5" y="75" text-anchor="middle" fill="#666" font-size="8">Degustación</text>
  </g>
  
  <!-- Proceso detallado abajo -->
  <g transform="translate(50,140)">
    <rect x="0" y="0" width="300" height="100" fill="#F8F9FA" stroke="#ddd" stroke-width="1" rx="10"/>
    
    <text x="150" y="20" text-anchor="middle" fill="#2d5016" font-size="12" font-weight="bold">
      EXPERIENCIA PARTICIPATIVA COMPLETA
    </text>
    
    <!-- Actividades -->
    <g transform="translate(20,35)">
      <circle cx="5" cy="5" r="3" fill="#90EE90"/>
      <text x="15" y="9" fill="#333" font-size="9">• Siembra y cosecha participativa</text>
    </g>
    
    <g transform="translate(20,50)">
      <circle cx="5" cy="5" r="3" fill="#DAA520"/>
      <text x="15" y="9" fill="#333" font-size="9">• Proceso de malteado en vivo</text>
    </g>
    
    <g transform="translate(20,65)">
      <circle cx="5" cy="5" r="3" fill="#8B4513"/>
      <text x="15" y="9" fill="#333" font-size="9">• Elaboración guiada de cerveza artesanal</text>
    </g>
    
    <g transform="translate(20,80)">
      <circle cx="5" cy="5" r="3" fill="#FFD700"/>
      <text x="15" y="9" fill="#333" font-size="9">• Degustación con maridajes locales</text>
    </g>
    
    <!-- Resultado final -->
    <g transform="translate(200,45)">
      <rect x="0" y="0" width="80" height="40" fill="#2d5016" rx="5"/>
      <text x="40" y="15" text-anchor="middle" fill="#fff" font-size="9" font-weight="bold">RESULTADO:</text>
      <text x="40" y="28" text-anchor="middle" fill="#f7931e" font-size="9">Botella personalizada</text>
      <text x="40" y="38" text-anchor="middle" fill="#f7931e" font-size="9">de recuerdo</text>
    </g>
  </g>
  
  <!-- Tiempo estimado -->
  <g transform="translate(50,260)">
    <rect x="0" y="0" width="300" height="25" fill="#ff6b35" rx="5"/>
    <text x="150" y="17" text-anchor="middle" fill="#fff" font-size="11" font-weight="bold">
      ⏱️ DURACIÓN: 4-6 horas • TEMPORADA: Marzo a Mayo y Septiembre a Noviembre
    </text>
  </g>
  
  <!-- Definir marcador de flecha -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#8B4513"/>
    </marker>
  </defs>
</svg>
