<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="buildingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a7c59;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b8e23;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="roofGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A0522D;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo cielo -->
  <rect x="0" y="0" width="400" height="200" fill="#87CEEB" opacity="0.8"/>
  
  <!-- Campo -->
  <rect x="0" y="200" width="400" height="100" fill="#90EE90"/>
  
  <!-- Edificio principal Club House -->
  <g transform="translate(150,120)">
    <!-- Base -->
    <rect x="0" y="40" width="100" height="50" fill="url(#buildingGradient)"/>
    
    <!-- Techo -->
    <path d="M -10 40 L 50 15 L 110 40 Z" fill="url(#roofGradient)"/>
    
    <!-- Chimenea -->
    <rect x="70" y="5" width="8" height="20" fill="#8B4513"/>
    <rect x="68" y="3" width="12" height="4" fill="#A0522D"/>
    
    <!-- Ventanas -->
    <rect x="15" y="50" width="15" height="12" fill="#87CEEB" stroke="#fff" stroke-width="1"/>
    <rect x="40" y="50" width="15" height="12" fill="#87CEEB" stroke="#fff" stroke-width="1"/>
    <rect x="65" y="50" width="15" height="12" fill="#87CEEB" stroke="#fff" stroke-width="1"/>
    
    <!-- Puerta principal -->
    <rect x="42.5" y="70" width="15" height="20" fill="#8B4513"/>
    <circle cx="54" cy="80" r="1" fill="#FFD700"/>
    
    <!-- Letrero -->
    <rect x="20" y="25" width="60" height="8" fill="#fff" stroke="#2d5016" stroke-width="1"/>
    <text x="50" y="31" text-anchor="middle" fill="#2d5016" font-family="Arial" font-size="6" font-weight="bold">CLUB HOUSE</text>
  </g>
  
  <!-- Deck/Terraza -->
  <rect x="120" y="190" width="160" height="15" fill="#DEB887"/>
  <rect x="115" y="190" width="5" height="15" fill="#8B4513"/>
  <rect x="280" y="190" width="5" height="15" fill="#8B4513"/>
  
  <!-- Parrilla -->
  <g transform="translate(320,180)">
    <rect x="0" y="0" width="20" height="15" fill="#2F4F4F"/>
    <rect x="2" y="-3" width="16" height="3" fill="#8B4513"/>
    <circle cx="10" cy="7" r="2" fill="#FF4500"/>
  </g>
  
  <!-- Mesa y sillas del deck -->
  <g transform="translate(190,195)">
    <ellipse cx="0" cy="0" rx="15" ry="8" fill="#8B4513"/>
    <rect x="-8" y="-12" width="3" height="8" fill="#8B4513"/>
    <rect x="5" y="-12" width="3" height="8" fill="#8B4513"/>
    <rect x="-8" y="4" width="3" height="8" fill="#8B4513"/>
    <rect x="5" y="4" width="3" height="8" fill="#8B4513"/>
  </g>
  
  <!-- Vegetación decorativa -->
  <g transform="translate(100,200)">
    <circle cx="0" cy="0" r="8" fill="#228B22"/>
    <circle cx="15" cy="2" r="6" fill="#32CD32"/>
    <circle cx="25" cy="-1" r="7" fill="#228B22"/>
  </g>
  
  <g transform="translate(300,205)">
    <circle cx="0" cy="0" r="6" fill="#228B22"/>
    <circle cx="12" cy="1" r="5" fill="#32CD32"/>
  </g>
  
  <!-- Sendero de acceso -->
  <path d="M 0 220 Q 75 215 150 220 Q 200 222 400 220" 
        fill="none" stroke="#DEB887" stroke-width="8" opacity="0.8"/>
  
  <!-- Título -->
  <text x="200" y="290" text-anchor="middle" fill="#2d5016" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    Club House - Corazón Social del Complejo
  </text>
</svg>
