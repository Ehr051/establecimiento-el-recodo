<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" width="600" height="400">
  <defs>
    <linearGradient id="invGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f7931e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo -->
  <rect width="600" height="400" fill="#f8f9fa" rx="20"/>
  
  <!-- Título -->
  <text x="300" y="40" text-anchor="middle" font-family="sans-serif" font-size="24" font-weight="bold" fill="#2d5016">
    Estructura de Inversión por Fases
  </text>
  
  <!-- Fase 1 -->
  <rect x="50" y="80" width="150" height="200" fill="url(#invGrad)" rx="10"/>
  <text x="125" y="105" text-anchor="middle" font-family="sans-serif" font-size="16" font-weight="bold" fill="white">
    FASE 1
  </text>
  <text x="125" y="130" text-anchor="middle" font-family="sans-serif" font-size="14" fill="white">
    Infraestructura
  </text>
  <text x="125" y="170" text-anchor="middle" font-family="sans-serif" font-size="20" font-weight="bold" fill="white">
    $21M
  </text>
  <text x="125" y="195" text-anchor="middle" font-family="sans-serif" font-size="14" fill="white">
    ROI: 42.9%
  </text>
  <text x="125" y="220" text-anchor="middle" font-family="sans-serif" font-size="12" fill="white">
    6 meses
  </text>
  
  <!-- Fase 2 -->
  <rect x="225" y="60" width="150" height="220" fill="#4a7c59" rx="10"/>
  <text x="300" y="85" text-anchor="middle" font-family="sans-serif" font-size="16" font-weight="bold" fill="white">
    FASE 2
  </text>
  <text x="300" y="110" text-anchor="middle" font-family="sans-serif" font-size="14" fill="white">
    Expansión
  </text>
  <text x="300" y="150" text-anchor="middle" font-family="sans-serif" font-size="20" font-weight="bold" fill="white">
    $15M
  </text>
  <text x="300" y="175" text-anchor="middle" font-family="sans-serif" font-size="14" fill="white">
    ROI: 120%
  </text>
  <text x="300" y="200" text-anchor="middle" font-family="sans-serif" font-size="12" fill="white">
    12 meses
  </text>
  
  <!-- Fase 3 -->
  <rect x="400" y="40" width="150" height="240" fill="#2d5016" rx="10"/>
  <text x="475" y="65" text-anchor="middle" font-family="sans-serif" font-size="16" font-weight="bold" fill="white">
    FASE 3
  </text>
  <text x="475" y="90" text-anchor="middle" font-family="sans-serif" font-size="14" fill="white">
    Consolidación
  </text>
  <text x="475" y="130" text-anchor="middle" font-family="sans-serif" font-size="20" font-weight="bold" fill="white">
    $12M
  </text>
  <text x="475" y="155" text-anchor="middle" font-family="sans-serif" font-size="14" fill="white">
    ROI: 225%
  </text>
  <text x="475" y="180" text-anchor="middle" font-family="sans-serif" font-size="12" fill="white">
    18 meses
  </text>
  
  <!-- Total -->
  <text x="300" y="320" text-anchor="middle" font-family="sans-serif" font-size="18" font-weight="bold" fill="#2d5016">
    Inversión Total: $48M ARS
  </text>
  <text x="300" y="350" text-anchor="middle" font-family="sans-serif" font-size="16" fill="#666">
    Recuperación: 1.8 años • ROI Total: 56.3%
  </text>
</svg>
